<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/pages.css" />
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
    <script type="module" src="/scripts/theme.js"></script>
    <style>
      .auth-shell {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: var(--space-4, 1.5rem);
      }
      .auth-card {
        width: min(460px, 100%);
        background: var(--color-surface, #fff);
        border-radius: var(--radius-lg, 14px);
        box-shadow: var(--shadow-md, 0 8px 20px rgba(0,0,0,0.12));
        padding: var(--space-4, 1.5rem);
        text-align: center;
      }
      .auth-card h1 {
        margin: 0 0 var(--space-1);
        font-size: 1.9rem;
        color: var(--color-heading, #111);
      }
      .auth-card h2 {
        margin: 0 0 var(--space-3);
        color: var(--color-muted, #555);
        font-size: 1.15rem;
      }
      .auth-card register-form {
        display: block;
        text-align: left;
      }
      .guest-btn {
        display: inline-block;
        margin-top: var(--space-2, 0.75rem);
        padding: 0.5rem 1rem;
        border-radius: var(--radius-sm, 8px);
        background: var(--color-accent, #4f46e5);
        color: #fff;
        text-decoration: none;
        font-weight: 600;
      }
      .guest-btn:hover {
        filter: brightness(0.95);
      }
    </style>
    <script type="module">
      import { define, Auth } from "@calpoly/mustang";
      import "./src/auth/register-form.ts";
      define({ "mu-auth": Auth.Provider });
    </script>
  </head>
  <body>
    <mu-auth>
      <main class="auth-shell">
        <section class="auth-card">
          <h1>Esports Database</h1>
          <h2>Register</h2>
          <register-form api="/auth/register"></register-form>
          <p style="margin-top: 1rem;">
            Already have an account? <a href="login.html">Log in</a>
          </p>
        </section>
      </main>
    </mu-auth>
  </body>
  </html>
