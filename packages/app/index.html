<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Esports SPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Source+Code+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/pages.css" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <style>
      body {
        margin: 0;
        font-family: "Inter", system-ui, sans-serif;
        background: var(--color-base, #f8fafc);
        color: var(--color-text, #0f172a);
        transition: background 0.2s ease, color 0.2s ease;
      }
      body.dark {
        background: #0b1120;
        color: #e2e8f0;
      }
      .page {
        min-height: 100vh;
        background: transparent;
      }
      .page-body {
        padding: var(--space-4, 2rem);
      }
    </style>
    <script type="module" src="/scripts/theme.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <mu-history provides="app:history">
      <mu-auth provides="app:auth" redirect="/login.html">
        <mu-store provides="app:model">
          <article class="page">
            <blazing-header></blazing-header>
            <section class="page-body">
              <mu-switch></mu-switch>
            </section>
          </article>
        </mu-store>
      </mu-auth>
    </mu-history>
  </body>
</html>
