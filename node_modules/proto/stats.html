<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/pages.css">
        <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
        <script type="module" src="scripts/theme.js"></script>
        <script type="module" src="scripts/user-button.js"></script>
        <script type="module">
            // Try Lit+TS under Vite. Fallback to vanilla JS when served statically.
            (async () => {
                if (customElements.get('stat-card')) return;
                try {
                    await import('/src/components/stat-card.ts');
                } catch (err) {
                    await import('./components/stat-card.js');
                }
            })();
        </script>
    </head>
    <body>
        <main class="container">
            <h1>Player Stats</h1>
            <p>Player: <a href="player.html">Faker</a></p>

            <section class="grid" style="margin-top: var(--space-3)">
                <div class="span-4">
                    <stat-card label="K/D/A" value="14 / 2 / 8" icon="insights" accent="#2563eb" clickable>
                        <span slot="footer">Last 10 games</span>
                    </stat-card>
                </div>
                <div class="span-4">
                    <stat-card label="Win Rate" value="65" unit="%" icon="trending_up" accent="#10b981"></stat-card>
                </div>
                <div class="span-4">
                    <stat-card label="Matches Played" value="42" icon="confirmation_number" accent="#f59e0b"></stat-card>
                </div>
            </section>

            <p style="margin-top: var(--space-3)">
                <a href="match.html">View Matches</a>
                Â·
                <a href="index.html">Back to Home</a>
            </p>

            <script type="module">
                document.addEventListener('stat-card:activate', (e) => {
                    const { label, value } = e.detail || {};
                    console.log('Stat activated:', label, value);
                });
            </script>
        </main>
    </body>
</html>
